<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="side-Nav">
            <div class="nav-cont-container">
                <div class="logo-container">
                    
                    <h3>Dashboard</h3>
                </div>
                <div class="links-container">
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/home-account.svg" alt="home icon">
                        <p>Home</p>
                    </div>
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/account.svg" alt="profile icon">
                        <p>Profile</p>
                    </div>
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/message.svg" alt="message icon">
                        <p>Messages</p>
                    </div>
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/history.svg" alt="history icon">
                        <p>History</p>
                    </div>
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/check-circle.svg" alt="tasks icon">
                        <p>Tasks</p>
                    </div>
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/account-group.svg" alt="communities icon">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="misc-container">
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/cog.svg" alt="settings icon">
                        <p>Settings</p>
                    </div>
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/face-agent.svg" alt="support icon">
                        <p>Support</p>
                    </div>
                    <div class="sidebar-link-container">
                        <img src="./assets/svg-icons/shield-lock.svg" alt="privacy icon">
                        <p>Priv</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="headergroup searchbar">
                <img src="" alt="searchbar icon">
                <form action="" method="get">
                    <label for="searchinput"></label>
                    <input type="search" name="searchbar" id="searchinput">
                </form>
            </div>
            <div class="headergroup user-center">
                <img src="" alt="bell icon">
                <img src="./assets/svg-avatars/avatar (4).svg" alt="user profile icon">
                <h5>Insert Name</h5>
            </div>
            <div class="headergroup welcome-sign">
                <img src="./assets/svg-avatars/avatar (4).svg" alt="user profile icon">
                <div>
                    <p class="greeting">Good Morning,</p>
                    <p class="namehandle">Insert Name (@handle)</p>
                </div>
            </div>
            <div class="headergroup button-group">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="contentCont"></div>
        <div class="sidebarInfo"></div>
    </div>
</body>
</html>
